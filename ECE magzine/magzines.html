<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECE Magazines</title>

    <!-- Link  CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="images/jan'23.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">ELECTRONICS AND COMMUNICATION ENGINEERING</span>
            <h2>
              MONTHLY MAGAZINE<br />
              JANUARY'2023
            </h2>
            <a href="./images/PDF/ECE_Magazine_Jan'23.pdf" class="button" download="ECE_Magazine_Jan">DOWNLOAD</a>
            <a href="./images/PDF/ECE_Magazine_Jan'23.pdf" class="button">VIEW</a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="images/jan'23.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">ELECTRONICS AND COMMUNICATION ENGINEERING</span>
            <h2>
              MONTHLY MAGAZINE <br />
              FEBRAUARY'2023

            </h2>
            <a href="./images/PDF/ECE_Magazine_Feb'23.pdf" class="button" download="ECE_Magazine_Jan">DOWNLOAD</a>
            <a href="./images/PDF/ECE_Magazine_Feb'23.pdf" class="button">VIEW</a>
          
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="images/jan'23.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">ELECTRONICS AND COMMUNICATION ENGINEERING</span>
            <h2>
              MONTHLY MAGAZINE <br />
               MARCH'2023

            </h2>
             <a href="./images/PDF/ECE_Magazine_Mar'23.pdf" class="button" download="ECE_Magazine_Jan">DOWNLOAD</a>
            <a href="./images/PDF/ECE_Magazine_Mar'23.pdf" class="button">VIEW</a>
           
          </div>
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- Swiper JS -->
    <script src="JS/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
